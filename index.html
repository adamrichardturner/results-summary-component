<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="./main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="summary">
    <div class="summary__result">
      <div class="summary__result-title">
        <h3>Your Result</h3>
      </div>
      <div class="summary__result-circle">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      <div class="summary__result-detail">
        <h3>Great</h3>
        <p>You scored higher than 65% of<br/> the people who have taken<br/> these tests.</p>
      </div>
    </div>
    <div class="summary__stats">
      <div class="summary__stats-title">
        <h3>Summary</h3>
      </div>
      <div class="summary__stats__wrapper">

      </div>
      <div class="summary__stats-button">
        Continue
      </div>
    </div>
  </div>
</body>
</html>
